<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        function myfunction(a,b){
            return a*b;
        }
        x=10;
        y=20;
        z=90;
        document.getElementById("demo").innerHTML="Multiplication is:"+myfunction(x,z)
        document.getElementById("demo1").innerHTML="Multiplication is:"+myfunction(z,y)
        document.getElementById("demo2").innerHTML="Multiplication is:"+myfunction(x,x)
        
    </script>
   
    <!-- document.getElementById("demo").innerhtml="Addition" -->
</body>
</html>
